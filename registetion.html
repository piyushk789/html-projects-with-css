<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./All Css/style registetion.css">
    <link rel="stylesheet" href="./All Css/all.css">
    <title>Responsive website</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Edits/Opera edits.png" class="logo" >
            <nav>
                <ul id="menuList">
                    <li><a href="">Welcome Page</a></li>
                    <li><a href="">Inform Page</a></li>
                    <li><a href="">Data Page</a></li>
                    <li><a href="">More Page</a></li>
                </ul>
            </nav>
            <img src="./Edits/Menus.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstaion 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./Edits/arrow rightside.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./Edits/Shopping.png" class="controller">
                <div class="color-box">
                    <div class="add-btn">
                        <img src="./Edits/Add.png" alt="">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Edits/fbook.png">
            <img src="./Edits/tw.png">
            <img src="./Edits/igram.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
        else 
        {
            menuList.style.maxHeight = "0px"
        }
        }
    </script>
</body>

</html>
