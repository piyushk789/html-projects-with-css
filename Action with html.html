<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./All Css/mystyle.css">
    <title>Practise of Making Form</title>
</head>
<body>
    <form class="box" action="index.html">
        <h1>Sign Up</h1>
        <div class="inputBox">
            <input type="text" id="myfirstname">
            <label>First Name<a>*</a></label>
        </div>
        <div class="inputBox">
            <input type="text" id="mylastname">
            <label>Last Name</label>
        </div>
        <div class="inputBox">
            <input type="email" id="myemail">
            <label>Email<a>*</a></label>
        </div>
        <div class="inputBox">
            <input type="number" id="myphoneNo">
            <label>Phone No<a>*</a></label>
        </div>
        <div class="inputBox">
            <input type="password" id="mynewpassword">
            <label>Password</label>
        </div>
        <div class="inputBox">
            <input type="password" id="myrepassword">
            <label>Re-Password</label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
