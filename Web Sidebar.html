<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Store</title>
    <link rel="stylesheet" href="./All Css/all.css">
    <link rel="stylesheet" href="./All Css/all.min.css">
    <link rel="stylesheet" href="./All Css/style of WebPage.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fas fa-laptop-code"></i>
                <div class="logo_name">WebDesign</div>
            </div>
            <i class="fas fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-store-alt"></i>
                    <span class="links_name">DashBoard</span>
                </a>
                <span class="tooltip">DashBoard</span>
            </li>
            <li>
                <a href="userspage.html">
                    <i class="fas fa-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="Messageslog.html">
                    <i class="fas fa-sms"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="Analytics.html">
                    <i class="fas fa-chart-pie"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="folderdata.html">
                    <i class="fas fa-folder"></i>
                    <span class="links_name">Folder</span>
                </a>
                <span class="tooltip">File</span>
            </li>
            <li>
                <a href="orderfile.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="saving">
                    <i class="fas fa-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="webstoresettings.html">
                    <i class="fas fa-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./img/1piyush.jpg" alt="image is unable">
                    <div class="name_job">
                        <div class="name">Piyush Baghel</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt" id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".fa-search");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>

</body>

</html>
