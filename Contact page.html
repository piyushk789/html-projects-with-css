<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us For More Help</title>
    <link rel="stylesheet" href="./All Css/contact for more.css">
</head>

<body>
    <section>
        <div class="container">
            <h2>Contact Us for More Support</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" placeholder="First Name" name="" required="required">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" placeholder="Last Name" name="" required="required">
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="email" placeholder="Email" name="" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="number" placeholder="Mobile" name="" required="required">
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <span class="text">Course Applied: </span>
                        <select name="course" id="course">
                        <option value="course">Smart Basic</option>
                        <option value="course">Advance Tally</option>
                        <option value="course">Advance Excel</option>
                        <option value="course">DCAA</option>
                        <option value="course">DC</option>
                        <option value="course" selected >ADOAP</option>
                        <option value="course">CCC</option>
                    </select>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="number" placeholder="Roll No." name="" required="required">
                        <span class="text">Roll No.</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Father's name" required="required">
                        <span class="text">Father's Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="number" placeholder="What's App" name="" required="required">
                        <span class="text">What's app No.</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="imgBox">
                        <input type="date" name="" required="required">
                        <span class="text">Date of Birth</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="imgBox">
                        <input type="file" name="" value="Your Photo" required="required">
                        <span class="text">Photo</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text"  placeholder="Address" name="" required="required">
                        <span class="text">Address</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text"  placeholder="Education Qualification" name="" required="required">
                        <span class="text">Education Qualification</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea placeholder="Type Your Words" required="required"></textarea>
                        <span class="text">Type Your Words...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <input type="submit" value="send">
                </div>
            </div>
        </div>

    </section>
</body>

</html>
